<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal"></div>
    <div id="notes">
    </div>
    <img src="images/plus.png" id="addNoteButton">

    
    <div id="addNoteForm" class="formStyle">
        <input type="text" id="titleNoteAdd" class="inputsStyle" placeholder="Введите заголовок">
        <input type="text" id="textNoteAdd" class="inputsStyle" placeholder="Текст заметки">
        <div class="buttons">
            <button id="addNoteConfirmButton" class="buttonStyle">Создать</button>
            <button id="cancelAddNoteButton" class="buttonStyle">Закрыть</button>
        </div>
    </div>

    <div id="replaceNoteForm" class="formStyle">
        <input type="text" id="titleNoteReplace" class="inputsStyle" placeholder="Введите заголовок">
        <input type="text" id="textNoteReplace" class="inputsStyle" placeholder="Текст заметки">
        <div class="buttons">
            <button id="replaceNoteConfirmButton" class="buttonStyle">Сохранить</button>
            <button id="cancelReplaceNoteButton" class="buttonStyle">Закрыть</button>
        </div>
    </div>


    <script src="js/Service.js"></script>
    <script src="js/Note.js"></script>
</body>
</html>
