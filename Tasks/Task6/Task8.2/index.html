<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="reg_menu">
        <span id="title">Регистрация</span>
        <div id="reg_container">
            <div id="email" class="items">
                <span id="label_email">E-mail</span>
                <input type="email" id="input_email">
            </div>
            <div id="password" class="items">
                <span id="label_password">Пароль</span>
                <input type="password" id="input_password">
            </div>
            <div id="repassword" class="items">
                <span id="label_repassword">Ещё раз</span>
                <input type="password" id="input_repassword">
            </div>
            <input type="button" value="Отправить" id="submit_button" class="items">
        </div>
    </form>
</body>
</html>
